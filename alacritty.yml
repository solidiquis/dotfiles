window:
  dynamic_title: true
  dimensions:
    columns: 0
    lines: 0

  position:
    x: 0
    y: 0

  #startup_mode: SimpleFullscreen
  #position:
    #x: 0
    #y: 0

  padding:
    x: 35
    y: 35 

  dynamic_padding: false
  decorations: none

scrolling:
  history: 50000
  multiplier: 3

font:
  normal:
    family: SauceCodePro NF
    style: Regular

  bold:
    family: SauceCodePro NF
    style: Bold

  italic:
    family: SauceCodePro NF
    style: Bold Italic

  size: 18.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

  use_thin_strokes: true

draw_bold_text_with_bright_colors: true

schemes:
  srcery: &srcery
  # Default colors
    primary:
      background: '#1c1b19'
      foreground: '#fce8c3'

    # Cursor colors
    cursor:
      text: CellBackground
      cursor: '#fbb829'

    # Normal colors
    normal:
      black:   '#1c1b19'
      red:     '#ef2f27'
      green:   '#519f50'
      yellow:  '#fbb829'
      blue:    '#2c78bf'
      magenta: '#e02c6d'
      cyan:    '#0aaeb3'
      white:   '#baa67f'

    # Bright colors
    bright:
      black:   '#918175'
      red:     '#f75341'
      green:   '#98bc37'
      yellow:  '#fed06e'
      blue:    '#68a8e4'
      magenta: '#ff5c8f'
      cyan:    '#2be4d0'
      white:   '#fce8c3'

  onedark: &onedark
    primary:
      background: '0x1e2127'
      foreground: '0xabb2bf'

      bright_foreground: '0xe6efff'

    # Cursor colors
    cursor:
      text: CellBackground
      cursor: '#fbb829'

    # Normal colors
    normal:
      black:   '#1c1b19'
      red:     '#ef2f27'
      green:   '#519f50'
      yellow:  '#fbb829'
      blue:    '#2c78bf'
      magenta: '#e02c6d'
      cyan:    '#0aaeb3'
      white:   '#baa67f'

    # Bright colors
    bright:
      black:   '#918175'
      red:     '#f75341'
      green:   '#98bc37'
      yellow:  '#fed06e'
      blue:    '#68a8e4'
      magenta: '#ff5c8f'
      cyan:    '#2be4d0'
      white:   '#fce8c3'

colors: *onedark

background_opacity: 1.00

key_bindings:
    - { key: J,        mods: Alt,           chars: "\x1bj"                       }
    - { key: K,        mods: Alt,           chars: "\x1bk"                       }
    - { key: H,        mods: Alt,           chars: "\x1bh"                       }
    - { key: L,        mods: Alt,           chars: "\x1bl"                       }
    - { key: T,        mods: Alt,           chars: "\x1bt"                       }
    - { key: W,        mods: Alt|Shift,     chars: "\x1bW"                       }
    - { key: P,        mods: Alt,           chars: "\x1bp"                       }
    - { key: N,        mods: Alt,           chars: "\x1bn"                       }
    - { key: D,        mods: Alt,           chars: "\x1bd"                       }
    - { key: E,        mods: Alt,           chars: "\x1be"                       }
    - { key: X,        mods: Alt|Shift,     chars: "\x1bX"                       }

